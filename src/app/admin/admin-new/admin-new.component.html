<div class="row justify-content-center">
    <div class="col-md-4 register-employee">
        <!-- <p *ngIf="_id">{{_id}}}</p> -->
      <!-- form card register -->
      <div class="card-body">
        <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="inputName">Name</label>
            <input class="form-control" type="text" formControlName="name">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
              Name is required.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputPath3">Path</label>
            <input class="form-control" type="text" formControlName="path">
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.path.errors?.required">
              Enter a path.
            </div>
          </div>
  
          <div class="form-group">
            <label for="inputCategory3">Category</label>
            <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
              formControlName="category">
              <option value="">Choose...</option>
              <option value="'Portfolio">Portfolio</option>
              <option value="'Engagement">Engagement</option>
              <option value="'Wedding">Wedding</option>
              <option value="'Family">Family</option>
              <option value="'Other">Other</option>
            </select>
            <!-- error -->
            <div class="invalid-feedback" *ngIf="submitted && myForm.category.errors?.required">
              Choose category.
            </div>
          </div>
  
          <div class="form-group">
            <button class="btn btn-success btn-md btn-block" type="submit">Save</button>
          </div>
        </form>
  
      </div>
    </div><!-- form card register -->
  </div>
